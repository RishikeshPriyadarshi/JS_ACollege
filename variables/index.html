<body>
    Building a payment form
</body>

<script>
    //Naming Conventions of variable names
    
    //Camel Case
    let firstName="Yash"

    //pascal case
    let LastName="kumar";

    //snake case
    let middle_name = "raj";

    //NOTE: we cannot use the keyword as name of variable
    //for example let is itself a keyword so we caanot use let as variable name
    //ex let let , let  function cannot be used as name of variable



    //using Constant (const keyword) - fixed , cannot be changed
    const price = 90;

    //course Name (string)
    var courseName = "JS/HTML"

    //card Number (number)
    var cardNumber = "1234567890";

    //payment status (Boolean)

    var isPaid=true;

    //Declaring a variable
    var modeOfPayment;

    //Taking Input from user - we use function called prompt
    modeOfPayment=prompt("Mode of Payment ? ");

    //Output to user
    alert(firstName + "sucessfully bought" + courseName + "using" + modeOfPayment); 

</script>
